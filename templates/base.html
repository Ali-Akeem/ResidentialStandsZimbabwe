<!DOCTYPE html>{% load static %}
    <!--head-->
    <head>
        <title>
            {% block title %}
            {% endblock %}
        </title>
        <!-- favicon -->
        <link rel="icon" type="image/png" href="https://www.google.com/search?q=google&rlz=1C1GCEU_enZA934ZA934&sxsrf=ALeKk01OrM6Re8bntvYNI-N0vdotP9S6IQ:1612638463273&tbm=isch&source=iu&ictx=1&fir=mM5eejaz-bUIsM%252C0UCf55-GTy6fDM%252C%252Fm%252F045c7b&vet=1&usg=AI4_-kSYAGYPZdf4mjV9iTOVhdppGBfSaw&sa=X&ved=2ahUKEwjTpoS2-tXuAhWnURUIHZepB6YQ_B16BAgnEAI#imgrc=mM5eejaz-bUIsM"/>
    
        <!--bootsrap 4-->
        <link rel="icon" href="{% static '/png/logo.png' %}">
        <!--bootsrap 4-->
        <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <link rel="stylesheet" href="{% static '/css/font-awesome.min.css' %}">
    </head>

    {% block style %}
    {% endblock  %}

    <body>
             <!--authentication check-->
        {% if user.is_authenticated == False %}
        <script>
            if (!document.URL.toString().includes("login")) {
                window.location.replace("/login");
            }
        </script>
        {% endif %}

        {% block body %}
        {% endblock %}

    </body>
</html>
